<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS internal -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Praticando</title>
</head>
<body>
    <div class="porraToda">
        <h2>Escolha seu pokemon:</h2>

        <div class="images">
            <!-- image 1 -->
            <div class="image_container box_image1">
                <img id="eagle" src="https://img.icons8.com/?size=512&id=1YKSEjIedMKa&format=png" alt="image" style="width:90px">
                <button class="button" onclick='changeImage("eagle")'>Clique</button>
            </div>
    
            <!-- image 2 -->
            <div class="image_container box_image2">
                <img id="fox" src="https://img.icons8.com/?size=512&id=1YKSEjIedMKa&format=png" alt="image" style="width:90px">
                <button class="button" onclick="changeImage('fox')">Clique</button>
            </div>
    
            <!-- image 3 -->
            <div class="image_container box_image3">
                <img id="bear" src="https://img.icons8.com/?size=512&id=1YKSEjIedMKa&format=png" alt="image" style="width:90px">
                <button class="button" onclick="changeImage('bear')">Clique</button>
            </div>
    
            <!-- image 4 -->
            <div class="image_container box_image4">
                <img id="lion" src="https://img.icons8.com/?size=512&id=1YKSEjIedMKa&format=png" alt="image" style="width:90px">
                <button class="button" onclick="changeImage('lion')">Clique</button>
            </div>
        </div>

        <div class="informacoesDoPokemon">
            <ul class="ulInformacoesPokemon">
                <li class="informacao_1">Salve</li>
                <li class="informacao_2">Salve</li>
            </ul>
        </div>

    </div>
    
    <!-- external script -->
    <script src="js/teste.js"></script>
</body>
</html>
